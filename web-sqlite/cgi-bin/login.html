<html><head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'>
    <script language='JavaScript'>
      function check(form){
        if ((form.Name.value=='')||(form.Passwd.value=='')){
          alert('用户名或密码不能为空！');
          return false;
        }
        if ((form.Name.value.length>10)||(form.Passwd.value.length>10)){
          alert('用户名或密码太长！');
          return false;
        }
        return true;
      }
  </script></head>
<body>
  <form action='login.cgi' method='POST' onSubmit='return check(this);'>
    用户名：<input name='Name' type='text'><br>
    密码：<input name='Passwd' type='password'><br>
    <input type='submit' value='登录'>
  </form>
</body></html>
